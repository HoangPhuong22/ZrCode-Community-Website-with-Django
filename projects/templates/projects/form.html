<body>
    <main class="home">
        <section class="login">
            <div class="container-form">
                <div class="login__inner">
                    <div class="logo-login">
                        <i class="fa-solid fa-right-to-bracket"></i>
                    </div>
                    <div class="title-login">
                        <h3 class="login-title">Form Html</h3>
                        <p class="login-desc">Hello Developer, Welcome Back!</p>
                    </div>
                    <form action="">
                        <label for="fullname">Full name: </label>
                        <input type="text" class="input" id="fullname" placeholder="e.g. Zero Coder">
                        <label for="email">Email: </label>
                        <input required type="email" class="input" id="email" placeholder="e.g. user@domain.com">
                        <label for="" id="username">User Name: </label>
                        <input class="input" type="text" id="username" placeholder="Enter your username...">
                        <label for="" id="password">Password: </label>
                        <input class="input" type="password" id="password">
                        <label for="" id="password2">Confirm Password: </label>
                        <input class="input" type="password" id="password2">
                        <input type="checkbox" id="checkbox1" class="input" value="python">
                        <label for="checkbox1">Python</label>
                        <div class="login-submit">
                            <input type="submit" value="Submit" class="btn btn-submit">
                        </div>

                    </form>
                </div>
            </div>
        </section>
    </main>
