{% extends 'main.html'%}

{% block content %}
<main class="home">
    <section class="login">
        <div class="container-form">
            <div class="delete__inner">
                <div class="logo-delete"><i class="fa-solid fa-eraser"></i></div>
                <p class="delete__desc">Are your sure you want to delete this "{{object}}"?</p>
                <div class="btn__inner">
                    <a href="{{request.META.HTTP_REFERER}}"><input type="submit" class="btn btn-submit" value="Go Back"></a>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-submit" value="Delete">
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
