{% extends 'main.html' %}
{% block content %}

<main class="home">
    <section class="login">
        <div class="container-form">
            <div class="login__inner">
                <div class="logo-login">
                    <i class="fa-solid fa-envelope-open-text"></i>
                </div>
                <div class="title-login">
                    <h3 class="login-title">Password reset complete</h3>
                    <p class="login-desc">Your password has been set. You may go ahead and log in now.</p>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="login-submit">
                        <span class="forget" class="btn-submit"><a href="{% url 'login' %}">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock %}
